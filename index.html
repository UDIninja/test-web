<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$UDI</title>

  <link rel="icon" href="UDifavicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet"/>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh; color: white;
      font-family: 'Special Elite', monospace; overflow-x: hidden; background: #000;
    }
    body::before {
      content:""; position:fixed; inset:0;
      background:url("bg.jpg") no-repeat center center fixed;
      background-size:cover; filter:blur(2px); transform:scale(1.05); z-index:-2;
    }
    body::after {
      content:""; position:fixed; inset:0; background:rgba(0,0,0,.35); z-index:-1;
    }
    .topbar{position:fixed;top:12px;right:12px;z-index:20;display:flex;gap:8px;align-items:center}
    .topbar button{padding:6px 10px;border-radius:8px;border:1px solid #fff;background:rgba(0,0,0,.4);color:#fff;cursor:pointer;font-family:inherit;font-size:.75rem}
    .addr{font-size:.7rem;opacity:.85;max-width:120px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}

    .poll{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .check-container{max-width:460px;padding:0 16px;text-align:center;z-index:2}
    .question{padding:14px 12px;border:2px dashed rgba(255,255,255,.6);border-radius:12px;background:rgba(0,0,0,.35)}

    .option-box{position:fixed;top:50%;transform:translateY(-50%);width:260px;height:340px;background:rgba(0,0,0,.35);border:2px solid #fff;border-radius:16px;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:.3s}
    .option-left{left:-235px}.option-right{right:-235px}
    .option-left:hover{left:16px}.option-right:hover{right:16px}
    .option-left.active{left:16px}.option-right.active{right:16px}

    .arrow{position:absolute;font-size:2rem;opacity:.35}
    .option-content{opacity:0;transition:.2s;text-align:center}
    .option-box:hover .option-content,.option-box.active .option-content{opacity:1}

    .locked{opacity:.25;pointer-events:none}

    .modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:10}
    .modal-box{background:#000;border:2px solid #fff;border-radius:12px;padding:20px;width:280px;text-align:center}
  </style>
</head>

<body>
  <div class="topbar">
    <button onclick="connectWallet()">Connect Wallet</button>
    <div class="addr" id="walletAddress">Not connected</div>
  </div>

  <section class="poll" data-poll-id="1">
    <div class="option-box option-left" id="leftBox-1" onclick="openConfirm(1,'LEFT')">
      <div class="arrow">◀</div>
      <div class="option-content">
        <div>LEFT OPTION</div>
        <div id="leftPercent-1">0%</div>
      </div>
    </div>

    <div class="option-box option-right" id="rightBox-1" onclick="openConfirm(1,'RIGHT')">
      <div class="arrow">▶</div>
      <div class="option-content">
        <div>RIGHT OPTION</div>
        <div id="rightPercent-1">0%</div>
      </div>
    </div>

    <div class="check-container">
      <div class="question">YOUR POLL QUESTION HERE</div>
    </div>
  </section>

  <div class="modal" id="confirmModal">
    <div class="modal-box">
      <div>Are you sure?</div>
      <button onclick="confirmVote()">YES</button>
      <button onclick="closeConfirm()">NO</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@web3modal/ethers@3.5.7/dist/index.umd.js"></script>

  <script>
    const { createWeb3Modal, defaultConfig } = window.Web3Modal;
    const projectId = "YOUR_WALLETCONNECT_PROJECT_ID";
    const CONTRACT_ADDRESS = "0xYOUR_CONTRACT_ADDRESS";

    const ABI = [
      "function vote(uint256 pollId, bool isLeft)",
      "function getResult(uint256 pollId) view returns (uint256 left, uint256 right)",
      "function hasVoted(uint256 pollId, address user) view returns (bool)"
    ];

    const web3Modal = createWeb3Modal({
      ethersConfig: defaultConfig({ metadata:{name:"$UDI",description:"UDI Poll",url:"",icons:[]} }),
      chains:[{chainId:1,name:"Ethereum",currency:"ETH",explorerUrl:"https://etherscan.io",rpcUrl:"https://cloudflare-eth.com"}],
      projectId
    });

    let provider, signer, userAddress, contract, selected={};

    async function connectWallet(){
      provider = await web3Modal.connect();
      const p = new ethers.BrowserProvider(provider);
      signer = await p.getSigner();
      userAddress = await signer.getAddress();
      contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
      document.getElementById("walletAddress").innerText =
        userAddress.slice(0,6)+"..."+userAddress.slice(-4);
      refresh(1);
    }

    function openConfirm(pollId, side){
      if(!userAddress) return alert("Connect wallet first");
      selected={pollId, side};
      document.getElementById("confirmModal").style.display="flex";
    }
    function closeConfirm(){ document.getElementById("confirmModal").style.display="none"; }

    async function confirmVote(){
      const tx = await contract.vote(selected.pollId, selected.side==="LEFT");
      await tx.wait();
      closeConfirm();
      await refresh(selected.pollId);
      alert("Voted successfully!");
    }

    async function refresh(pollId){
      const [l,r] = await contract.getResult(pollId);
      const total = Number(l)+Number(r) || 1;
      document.getElementById("leftPercent-"+pollId).innerText = Math.round(Number(l)/total*100)+"%";
      document.getElementById("rightPercent-"+pollId).innerText = Math.round(Number(r)/total*100)+"%";

      const voted = await contract.hasVoted(pollId, userAddress);
      if(voted){
        document.getElementById("leftBox-"+pollId).classList.add("locked");
        document.getElementById("rightBox-"+pollId).classList.add("locked");
      }
    }
  </script>
</body>
</html>
