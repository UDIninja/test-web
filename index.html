<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>$UDI Poll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="UDifavicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet"/>

  <script src="https://unpkg.com/ethers@6.10.0/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/ethereum-provider/dist/index.umd.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Special Elite', monospace;
      color: white;
      background: url("bg.jpg") center / cover no-repeat fixed; /* TODO: đổi ảnh nền */
    }

    .overlay {
      min-height: 100vh;
      background: rgba(0,0,0,.55);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding: 20px;
    }

    h1 { margin: 0; letter-spacing: 2px; }

    .wallet {
      padding: 10px 16px;
      border: 2px dashed white;
      border-radius: 10px;
      cursor: pointer;
    }

    .poll {
      width: 100%;
      max-width: 420px;
      background: rgba(0,0,0,.35);
      border: 2px solid white;
      border-radius: 16px;
      padding: 16px;
      display: grid;
      gap: 12px;
      text-align: center;
    }

    .question {
      border: 2px dashed rgba(255,255,255,.6);
      border-radius: 10px;
      padding: 12px;
      font-size: 1rem;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .option {
      border: 1px solid white;
      border-radius: 10px;
      padding: 14px 6px;
      cursor: pointer;
      background: rgba(255,255,255,.08);
      transition: .15s ease;
    }

    .option:hover { background: rgba(255,255,255,.18); }

    .locked { opacity: .4; pointer-events: none; }

    .vote-power {
      font-size: .8rem;
      opacity: .8;
    }
  </style>
</head>

<body>
  <div class="overlay">

    <h1>UDI POLL</h1>

    <div class="wallet" id="connectBtn">CONNECT WALLET</div>
    <div id="walletAddress" style="font-size:.8rem;opacity:.7"></div>
    <div class="vote-power" id="votePowerText">Vote Power: 0</div>

    <div class="poll" id="poll-1">
      <div class="question">YOUR QUESTION HERE</div>

      <div class="options">
        <div class="option" onclick="vote('A')">A</div>
        <div class="option" onclick="vote('B')">B</div>
        <div class="option" onclick="vote('C')">C</div>
        <div class="option" onclick="vote('D')">D</div>
      </div>
    </div>

  </div>

<script>
/* ================= CONFIG ================= */
const PROJECT_ID = "YOUR_WALLETCONNECT_PROJECT_ID"; // TODO
const RPC_URL = "https://mainnet.infura.io/v3/YOUR_KEY"; // TODO
const NFT_CONTRACT = "0xB7bDb6ef937CC52e543d9871b887B6527C2E5b38"; // TODO
const METADATA_CSV_URL = "https://yourdomain.com/udi_metadata.csv"; // TODO

/* ================= GLOBAL ================= */
let provider, signer, userAddress;
let votePower = 0;
let voted = false;

/* ================= WALLET CONNECT ================= */
async function connectWallet() {
  const wcProvider = await window.WalletConnectEthereumProvider.init({
    projectId: PROJECT_ID,
    chains: [1],
    showQrModal: true,
    rpcMap: { 1: RPC_URL }
  });

  await wcProvider.enable();
  provider = new ethers.BrowserProvider(wcProvider);
  signer = await provider.getSigner();
  userAddress = await signer.getAddress();

  document.getElementById("walletAddress").innerText = userAddress;
  calcVotePower();
}

document.getElementById("connectBtn").onclick = connectWallet;

/* ================= NFT + TRAIT ================= */
async function fetchCSV(url) {
  const res = await fetch(url);
  const text = await res.text();
  return text.split("\n").map(r => r.split(","));
}

async function calcVotePower() {
  const data = await fetchCSV(METADATA_CSV_URL);
  let total = 0;

  data.forEach(row => {
    const owner = row[0];
    const accessories = row[1]?.trim().toUpperCase();

    if (owner?.toLowerCase() === userAddress.toLowerCase()) {
      if (accessories === "UPO" || accessories === "DONO") total += 10;
      else if (accessories === "INFEENO") total += 25;
      else if (accessories === "KEY") total += 40;
      else total += 1;
    }
  });

  votePower = total;
  document.getElementById("votePowerText").innerText = "Vote Power: " + votePower;
}

/* ================= VOTE ================= */
function vote(choice) {
  if (!userAddress) return alert("Connect wallet first");
  if (voted) return alert("You already voted");
  if (votePower === 0) return alert("You don't have UDI NFT");

  voted = true;
  document.querySelectorAll(".option").forEach(el => el.classList.add("locked"));

  console.log("VOTE:", choice, "POWER:", votePower);

  // TODO:
  // fetch("https://your-backend.com/vote", {...})
  // OR
  // call smart contract vote(...)
}
</script>
</body>
</html>
