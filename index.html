<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$UDI – Vote</title>

  <link rel="icon" href="UDifavicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fd8c02;
      color: white;
      font-family: 'Special Elite', monospace;
      overflow-x: hidden;
    }
    .check-container {
      width: 100%;
      max-width: 420px;
      padding: 0 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 2;
      gap: 12px;
    }
    .logo { width: 240px; max-width: 100%; }
    .poll-question { font-size: 1rem; letter-spacing: 1px; opacity: .9; }
    .wallet { font-size: .75rem; opacity: .85; }

    .option-box {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 260px;
      height: 340px;
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(6px);
      border: 2px solid white;
      border-radius: 16px;
      transition: .35s ease;
      cursor: pointer;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .option-left { left: -220px; }
    .option-left.active { left: 20px; }
    .option-right { right: -220px; }
    .option-right.active { right: 20px; }
    .arrow { font-size: 2.5rem; opacity: .35; }
    .option-box.active .arrow { display: none; }

    .option-content {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
      height: 100%;
      justify-content: center;
      padding: 12px;
      text-align: center;
    }
    .option-box.active .option-content { display: flex; }

    .option-content img {
      width: 140px;
      height: 140px;
      border-radius: 12px;
      border: 2px dashed rgba(255,255,255,.5);
      object-fit: cover;
    }

    .option-text { font-size: .9rem; letter-spacing: 1px; }
    .percent { font-size: .8rem; opacity: .8; }

    .locked { opacity: .25; pointer-events: none; }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .modal-box {
      background: black;
      border: 2px solid white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      width: 280px;
    }
    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }
    .modal-buttons button {
      width: 100%;
      padding: 8px 0;
      border-radius: 8px;
      border: 1px solid white;
      background: transparent;
      color: white;
      cursor: pointer;
      font-family: inherit;
    }
  </style>
</head>

<body>

  <div class="option-box option-left" id="leftBox">
    <div class="arrow">◀</div>
    <div class="option-content">
      <img src="" />
      <div class="option-text">LEFT OPTION</div>
      <div class="percent" id="leftPercent">0%</div>
    </div>
  </div>

  <div class="option-box option-right" id="rightBox">
    <div class="arrow">▶</div>
    <div class="option-content">
      <img src="" />
      <div class="option-text">RIGHT OPTION</div>
      <div class="percent" id="rightPercent">0%</div>
    </div>
  </div>

  <div class="check-container">
    <img src="Smoke.gif" class="logo" />
    <div class="poll-question">YOUR POLL QUESTION HERE</div>
    <div class="wallet" id="walletStatus">Not connected</div>
    <button onclick="connectWallet()" style="margin-top:6px;background:transparent;border:1px solid #fff;color:#fff;border-radius:8px;padding:6px 10px;font-family:inherit;cursor:pointer;">
      CONNECT WALLET
    </button>
  </div>

  <div class="modal" id="confirmModal">
    <div class="modal-box">
      <div>Are you sure?</div>
      <div style="font-size:.8rem;opacity:.7;margin-top:6px">
        This choice cannot be changed.
      </div>
      <div class="modal-buttons">
        <button onclick="confirmVote()">YES</button>
        <button onclick="closeConfirm()">NO</button>
      </div>
    </div>
  </div>

  <script>
    const CONTRACT_ADDRESS = "0xYOUR_VOTE_CONTRACT";
    const BACKEND_URL = "https://your-backend.com/sign-vote";
    const POLL_ID = 1;

    const ABI = [
      "function vote(uint256 pollId, uint8 side, uint256 power, bytes sig) external",
      "function leftVotes(uint256) view returns (uint256)",
      "function rightVotes(uint256) view returns (uint256)"
    ];

    const leftBox = document.getElementById("leftBox");
    const rightBox = document.getElementById("rightBox");
    let selectedSide = null;
    let userAddress = null;
    let votePower = 1;

    async function connectWallet() {
      if (!window.ethereum) return alert("Install MetaMask");
      const provider = new ethers.BrowserProvider(window.ethereum);
      const accounts = await provider.send("eth_requestAccounts", []);
      userAddress = accounts[0];
      document.getElementById("walletStatus").innerText =
        "Connected: " + userAddress.slice(0,6) + "..." + userAddress.slice(-4);
    }

    function openConfirm(side) {
      if (!userAddress) return alert("Connect wallet first");
      selectedSide = side;
      document.getElementById("confirmModal").style.display = "flex";
    }

    function closeConfirm() {
      selectedSide = null;
      document.getElementById("confirmModal").style.display = "none";
    }

    async function confirmVote() {
      const side = selectedSide === "LEFT" ? 0 : 1;

      // 1. Get signature from backend
      const res = await fetch(BACKEND_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          address: userAddress,
          pollId: POLL_ID,
          side,
          power: votePower
        })
      });
      const { signature } = await res.json();

      // 2. Send tx on-chain
      const provider = new ethers.BrowserProvider(window.ethereum);
      const signer = await provider.getSigner();
      const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

      const tx = await contract.vote(POLL_ID, side, votePower, signature);
      await tx.wait();

      alert("Vote submitted on-chain!");
      document.getElementById("confirmModal").style.display = "none";
    }

    function hover(box, on) {
      if (on) box.classList.add("active");
      else box.classList.remove("active");
    }

    leftBox.addEventListener("mouseenter", () => hover(leftBox, true));
    leftBox.addEventListener("mouseleave", () => hover(leftBox, false));
    rightBox.addEventListener("mouseenter", () => hover(rightBox, true));
    rightBox.addEventListener("mouseleave", () => hover(rightBox, false));

    leftBox.addEventListener("click", () => openConfirm("LEFT"));
    rightBox.addEventListener("click", () => openConfirm("RIGHT"));
  </script>

</body>
</html>
